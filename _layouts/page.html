---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
  
  <hr/></br>
  <ul class="toc-list">
    {% for post in site.html_pages %}
      <li>
          <a class="toc-link" href="{{ post.url | relative_url }}">{{ post.title  }}</a>
      </li>
    {% endfor %}
  </ul>


</article>
